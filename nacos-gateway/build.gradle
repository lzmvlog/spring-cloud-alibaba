dependencies {
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.1.3.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway:2.1.3.RELEASE'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
}

jar{
    baseName 'nacos-gateway'
    manifest {
        attributes 'Main-Class': "com.shaojie.spring.cloud.alibaba.nacos.gateway.NacosGatewayApplication"
    }
}
