# 这里的应用名对应 Nacos Config 中的 Data ID，实际应用名称以配置中心的配置为准 这里需要注意的是 配置名称需要写 后缀 类似 nacos-provider-config.yaml
spring.application.name=nacos-provider-config
## 指定查找名为 nacos-provider-config.yaml 的配置文件 这里的后缀名称是根据 Data ID 的后缀名称来的
spring.cloud.nacos.config.file-extension=yaml
# Nacos Server 的地址
#spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# 配置服务器的 naocs 地址
spring.cloud.nacos.config.server-addr=120.78.189.213:8848