/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'com.shaojie'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    sourceCompatibility = '1.8'

    repositories {
        mavenLocal()
        maven {
            url = uri('https://repo.spring.io/libs-milestone')
        }

        maven {
            url = uri('http://maven.aliyun.com/nexus/content/groups/public')
        }

        maven {
            url = uri('http://repo.maven.apache.org/maven2')
        }
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.9.RELEASE'
        implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery:2.1.0.RELEASE'
        implementation 'org.springframework.cloud:spring-cloud-starter-alibaba-sentinel:0.9.0.RELEASE'
        implementation 'org.springframework.cloud:spring-cloud-starter-alibaba-nacos-config:0.9.0.RELEASE'
        // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
        compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.12'
        // https://mvnrepository.com/artifact/org.projectlombok/lombok
        annotationProcessor 'org.projectlombok:lombok:1.18.12'
        compileOnly 'org.projectlombok:lombok:1.18.12'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
        testCompileOnly 'org.projectlombok:lombok:1.18.12'
        // https://mvnrepository.com/artifact/mysql/mysql-connector-java
        compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
        compile 'cn.hutool:hutool-all:5.3.8'
        // https://mvnrepository.com/artifact/com.alibaba/fastjson
        compile group: 'com.alibaba', name: 'fastjson', version: '1.2.72'
        // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-jdbc
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.1.9.RELEASE'
        compile group: 'com.baomidou', name: 'mybatis-plus-boot-starter', version: '3.3.2'
        compile group: 'com.baomidou', name: 'mybatis-plus', version: '3.3.2'
        // https://mvnrepository.com/artifact/com.alibaba/druid-spring-boot-starter
        compile group: 'com.alibaba', name: 'druid-spring-boot-starter', version: '1.1.23'
        // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-dependencies
    }

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
