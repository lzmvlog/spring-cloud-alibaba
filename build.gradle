/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'com.shaojie'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    sourceCompatibility = '1.8'

    repositories {
        mavenLocal()
        maven {
            url = uri('https://repo.spring.io/libs-milestone')
        }

        maven {
            url = uri('http://maven.aliyun.com/nexus/content/groups/public')
        }

        maven {
            url = uri('http://repo.maven.apache.org/maven2')
        }
        mavenCentral()
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.9.RELEASE'
        implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery:2.1.0.RELEASE'
        implementation 'org.springframework.cloud:spring-cloud-starter-alibaba-sentinel:0.9.0.RELEASE'
        implementation 'org.springframework.cloud:spring-cloud-starter-alibaba-nacos-config:0.9.0.RELEASE'
        compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.12'
        compile 'cn.hutool:hutool-all:5.3.8'
        compile group: 'com.alibaba', name: 'fastjson', version: '1.2.72'
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compileOnly 'org.projectlombok:lombok:1.18.12'
        annotationProcessor 'org.projectlombok:lombok:1.18.12'
        testCompileOnly 'org.projectlombok:lombok:1.18.12'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    }

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
